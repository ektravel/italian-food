<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word-Guess Game</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class = "container">
        <h1>It's Italian!</h1>
        <h2>Italian Food Word-Guessing Game</h2>
        <p>Press any letter to start playing but remember - you have only 10 guesses.</p>

        <div class = "card">
            <div class = "card-header">
                <h3 class = "card-title">

                    <!-- Display a random word here  -->
                    <span id="random-word"></span>

                </h3>
            </div>
        </div>

        <div class="card-body">
            
            <!-- Display number of guesses left -->
            <p>Remaining Guesses: <span id="remainingGuesses"></span></p>

            <!-- Display wins -->
            <p>Wins: <span id="wins"></span></p>

            <!-- Display losses  -->
            <p>Losses: <span id="losses"></span></p>
        </div>

    </div>

    <script src="game.js"></script>
</body>

</html>
